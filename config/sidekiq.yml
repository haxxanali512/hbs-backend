# Sidekiq configuration file
# https://github.com/mperham/sidekiq/wiki/Advanced-Options

:concurrency: 3
:timeout: 25
:retry: 5

# Sidekiq will use this queue by default
:queues:
  - default

# Redis configuration
:redis:
  :url: redis://localhost:6379/0
  :size: 5
  :network_timeout: 5
  :pool_timeout: 5
  :reconnect_attempts: 3

# Logging
:logfile: log/sidekiq.log

# Process title
:tag: hbs-backend

# Environment
:environment: production

# Daemon mode (for systemd)
:daemon: false

# Systemd integration
:systemd: true
