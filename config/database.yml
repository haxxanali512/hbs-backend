# PostgreSQL. Versions 9.3 and up are supported.
#   gem install pg
#
#   Ensure the PostgreSQL gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: hbs_data_processing_development
  username: postgres
  password: postgres
  host: localhost
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: hbs_data_processing_test
  username: postgres
  password: postgres
  host: localhost
  port: 5432

# Store production database configuration
production:
  <<: *default
  database: hbs_data_processing_production
  username: postgres
  password: password
  host: localhost
  port: 5432